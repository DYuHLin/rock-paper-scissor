<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <div class="foot__content">
          <a href="https://github.com/DYuHLin/rock-paper-scissor/tree/rpsUi"><i class='bx bxl-github'></i></a>  Damian Lin Goncalves
        </div>
    </div>
    <div class="outcome"></div>

    <div class="match">
        <div class="user">
            <!-- <img class="weapon" src="img/rock.png" alt=""> -->
        </div>

        <div class="score"></div>

        <div class="computer">
            <!-- <img class="weapon" src="img/rock.png" alt=""> -->
        </div>
    </div>

    <div class="opcontainer">
        <div class="options">
            <button class="rock"><img class="icon" src="img/rock.png" alt="a rock"></button>
            <button class="paper"><img class="icon" src="img/sheet.png" alt="a paper"></button>
            <button class="scissor"><img class="icon" src="img/scissors.png" alt="a scissor"></button>
        </div>
    </div>

    <script src="main.js"></script> 
</body>
</html>
